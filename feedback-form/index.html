<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Samson - Feedback Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Feedback Form</h1>
        <form action="process.php" method="POST">
            <label for="name"> Your Name (optional):</label>
            <input type="text" name="name" id="name"/>
            
            <label for="course"> Course Title:</label>
            <select name="course" id="course"> 
                <option value="php_track">PHP Track</option>
                <option value="web_fundamentals">Web Fundamentals</option>
                <option value="javascript_track">JavaScript Track</option>
            </select>
            
            <label for="score"> Given Score (1-10):</label>
            <select name="score" id="score"> 
                <option value="1">10</option>
                <option value="2">9</option>
                <option value="3">8</option>
                <option value="4">7</option>
                <option value="5">6</option>
                <option value="6">5</option>
                <option value="7">4</option>
                <option value="8">3</option>
                <option value="9">2</option>
                <option value="10">1</option>
            </select>
            
            <label for="reason"> Reason:</label>
            <textarea name="reason" id="reason" cols="40" rows="5" placeholder="We'd appreciate your feedback!"></textarea>
            
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
